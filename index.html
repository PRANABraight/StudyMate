<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body class="container py-4">
    <h1 class="text-warning"><strong>StudyMate</strong></h1>

    <!-- Action Buttons -->
    <div class="btn-group mb-3">
        <button id="note-btn" class="btn btn-warning">SAVE NOTE</button>
        <!-- <button id="input-btn" class="btn btn-warning">SAVE LINK</button> -->
        <button id="tab-btn" class="btn btn-warning">SAVE TAB</button>
        <button class="btn btn-warning justify-content-between" id="download-btn">
            <i class="fas fa-download"></i>
            <button id="delete-btn" class="btn btn-danger">DELETE ALL</button>



    </div>

    <!-- Main Content -->
    <main class="flex-grow-1 overflow-auto p-3">
        <div class="h-100 d-flex flex-column">
            <input type="text" id="title-el" class="form-control mb-2" placeholder="Title">
            <textarea id="input-el" class="form-control flex-grow-1" placeholder="Your note..."
                style="resize: none;"></textarea>
        </div>
    </main>


    <!-- Notes List -->
    <p id="ul-el" class="list-group mt-3 p-4">
        <!-- Notes will be rendered here -->
    </p>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
